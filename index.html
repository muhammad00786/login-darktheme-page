<!DOCTYPE html>
<html>
  <head>
    <title>Sign in to App - App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1 class="heading">Welcome Back!</h1>
        <p class="description">Log in to your existing account</p>
        <input type="text" placeholder="Enter Username" class="textbox">
        <input type="password" placeholder="Enter Password" class="textbox">
        <br>
        <button class="login">LOG IN</button>
        <br>
        <button class="register">Create Account</button>
    </div>
  </body>
</html>
